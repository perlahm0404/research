# Guardrail patterns for anti-shortcut detection
# Format: PATTERN_CATEGORY|regex_pattern|description

# Category 1: Incomplete work markers
INCOMPLETE|\bTODO\b|TODO marker indicating incomplete work
INCOMPLETE|\bFIXME\b|FIXME marker indicating something needs fixing
INCOMPLETE|\bWIP\b|Work In Progress marker
INCOMPLETE|\bHACK\b|Temporary hack marker
INCOMPLETE|\bXXX\b|XXX attention marker
INCOMPLETE|\bSTUB\b|Stub content marker
INCOMPLETE|\[PLACEHOLDER\]|Placeholder content tag
INCOMPLETE|\[TBD\]|To Be Determined tag
INCOMPLETE|\[TO BE DETERMINED\]|To Be Determined tag (long form)
INCOMPLETE|\bINCOMPLETE\b|Explicit incomplete marker
INCOMPLETE|\bPARTIAL\b|Partial content marker

# Category 2: Research pending markers
RESEARCH_PENDING|\[NEED MORE RESEARCH\]|Research needed marker
RESEARCH_PENDING|\[REQUIRES FURTHER INVESTIGATION\]|Investigation needed marker
RESEARCH_PENDING|\[PENDING VERIFICATION\]|Verification pending marker

# Category 3: Lazy section completion
LAZY_SECTION|See section above|Lazy reference to previous section
LAZY_SECTION|See previous section|Lazy reference to previous section
LAZY_SECTION|Same as [A-Z]{2}|Lazy state comparison
LAZY_SECTION|Similar to [A-Z]{2}|Lazy state comparison
LAZY_SECTION|Not applicable \(research pending\)|Research pending excuse

# Category 4: Evidence shortcuts
EVIDENCE_SHORTCUT|\[FACT\].*\(no source\)|Fact without source
EVIDENCE_SHORTCUT|\[FACT\].*\(unable to verify\)|Unverified fact
EVIDENCE_SHORTCUT|Citation: \(pending\)|Pending citation
EVIDENCE_SHORTCUT|Source: \(TBD\)|TBD source
EVIDENCE_SHORTCUT|Source: \(none\)|Missing source
EVIDENCE_SHORTCUT|Citation: TBD|TBD citation
EVIDENCE_SHORTCUT|Source: TBD|TBD source

# Category 5: Quality threshold bypasses
QUALITY_BYPASS|completion_percentage: (100|[89][0-9]).*\[?NOTE:.*placeholder|Fake completion with note
QUALITY_BYPASS|completion_percentage: (100|[89][0-9]).*\(temporary\)|Temporary high completion
QUALITY_BYPASS|Skip audit|Audit skip marker
QUALITY_BYPASS|Bypass validation|Validation bypass marker
QUALITY_BYPASS|status: COMPREHENSIVE.*\(temp|Temporary comprehensive status

# Category 6: CSV manipulation
CSV_MANIPULATION|TEMP_COMPLETE|Temporary complete status
CSV_MANIPULATION|FAKE_STATUS|Fake status marker
CSV_MANIPULATION|999|Obviously fake percentage value
